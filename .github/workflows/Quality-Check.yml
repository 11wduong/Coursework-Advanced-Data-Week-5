name: Quality Check
on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest
          find . -name requirements.txt -print -exec pip install -r {} \;

      - name: Run pylint
        run: |
          SCORE=$(pylint **/*.py --disable=import-error --exit-zero \
            | grep -oP 'rated at \K[0-9.]+')
          python -c "import sys; sys.exit(0 if float('$SCORE') >= 7.0 else 1)"

      - name: Run pytest (api_pipeline)
        working-directory: api_pipeline
        run: |
          pytest

      - name: Run pytest (archive_pipeline)
        working-directory: archive_pipeline
        run: |
          pytest

